trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: AzureCLI@2
  displayName: 'Azure CLI'

  inputs:
    azureSubscription: 'test'
    scriptType: pscore
    scriptLocation: inlineScript
    inlineScript: |
      az devops login --org https://dev.azure.com/jaiyeoribe001 2>&1
      az pipelines variable-group list --organization https://dev.azure.com/jaiyeoribe001 -project "test" --verbose 2>&1

  env:
    AZURE_DEVOPS_EXT_PAT: $(System.AccessToken)
